<!DOCTYPE html>
<!-- Calendar_app/templates/index.html -->
<html>
<head>
    <title>Event Calendar</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- bootstrap nav bar -->
<div class="pb-2">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-print-none">
        <div class="container-fluid pb-2">
            <a class="navbar-brand" href="/">Event Calendar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- navbar links located in the right -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cal">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/backup">Backup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/restore">Restore</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

{% block content %}

<div class="container py-3 d-print-none">
    <h1>Event Calendar</h1>
    <form action="/" method="post">
        <div class="row" name="date time fields">
            <div class="mb-2 col">
                <label for="date" class="form-label">Date:</label>
                <input type="date" class="form-control" id="date" name="date" autofocus="autofocus">

            </div>

            <div class="mb-2 col">
                <label for="time" class="form-label">Time:</label>
                <input type="time" class="form-control" id="date" name="time" value="10:00:00">
            </div>
        </div>      

        <div class="row" name="location conductor fields">
            <div class="mb-3 col">
                <label for="location" class="form-label">Location:</label>
                <select class="form-select" aria-label="Default select example" id="location" name="location">
                    {% for location in locations %}
                        {% if location == 'Dewan' %}
                            <option selected value="{{ location }}">{{ location }}</option>
                        {% else %}
                            <option value="{{ location }}">{{ location }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3 col">
                <label for="conductor" class="form-label">Conductor:</label>
                <select class="form-select" aria-label="Default select example" id="conductor" name="conductor">
                    {% for conductor in conductors %}
                        {% if conductor == 'Kris' %}
                            <option selected value="Kris">Kris</option>
                        {% else %}
                            <option value="{{ conductor }}">{{ conductor }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Create Event</button>
          </div>        
    </form>
</div>

<div class="container">
    {% for event in events %}
    <!-- div row with 5px padding on the bottom -->
        <div class="row py-1">
            <div class="col">
                {{ event.date }}
            </div>
            <div class="col">
                {{ event.time }}
            </div>
            <div class="col">
                {{ event.location }}
            </div>
            <div class="col">
                {{ event.conductor }}
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/edit/{{ loop.index -1 }}">Edit</a>
            </div>
            <div class="col">
                <a class="btn btn-danger" href="/delete/{{ loop.index -1 }}">Delete</a>
            </div>
        </div>
        
    {% endfor %}
</div>
<br>
{% endblock %}

</body>
</html>

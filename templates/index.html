<!DOCTYPE html>
<!-- Calendar_app/templates/index.html -->
<html>
<head>
    <title>Event Calendar</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- bootstrap nav bar -->
<div class="pb-2">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-print-none">
        <div class="container-fluid pb-2">
            <a class="navbar-brand" href="/">Shift Calendar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- navbar links located in the right -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cal">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/backup">Backup</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/restore">Restore</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>


{% block form %}

    {% include "event_form.html" %}

{% endblock form %}


{% block content %}
<div class="container pb-2 d-print-none">
    {% for event in events %}
    <!-- div row with 5px padding on the bottom -->
        <div class="row py-1">
            <div class="col">
                {{ event.date }}
            </div>
            <div class="col">
                {{ event.time }}
            </div>
            <div class="col">
                {{ event.location }}
            </div>
            <div class="col">
                {{ event.conductor }}
            </div>
            <div class="col">
                <a class="btn btn-primary" href="/edit/{{ loop.index -1 }}">Edit</a>
            </div>
            <div class="col">
                <a class="btn btn-danger" href="/delete/{{ loop.index -1 }}">Delete</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}

</body>
</html>
